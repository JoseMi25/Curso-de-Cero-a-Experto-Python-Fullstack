<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Canción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">{{ titulo_pagina }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
                        {{ form.titulo }}
                        <div class="text-danger small">{{ form.titulo.errors }}</div>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.artista.id_for_label }}" class="form-label">Artista</label>
                        {{ form.artista }}
                        <div class="text-danger small">{{ form.artista.errors }}</div>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.popularidad.id_for_label }}" class="form-label">Popularidad (1-10)</label>
                        {{ form.popularidad }}
                        <div class="text-danger small">{{ form.popularidad.errors }}</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
